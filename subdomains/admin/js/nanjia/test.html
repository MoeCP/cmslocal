<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>NanJia FrameWork Demo</title>
<link rel='stylesheet' type='text/css' href='mousemat.css' />
<script type="text/javascript" src="NanJia.js"></script>
<script type="text/javascript" src="Array.js"></script>
<script type="text/javascript" src="Ajax.js"></script>
<script type="text/javascript" src="Event.js"></script>
</head>
<body>
<div class='mousemat' id='mousemat'/>
<div class='thumbnail' id='thumbnail'>
  <div class='cursor' id='cursor'/>
</div>
</body>
</html>
<script type='text/javascript'>
    try
    {
        var mat = document.getElementById('mousemat');
        var mouseRouter = new NanJia.Event(mat, "mousemove");
        mouseRouter.AddListener(writeStatus);
        mouseRouter.AddListener(drawThumbnail);
    }
    catch (e)
    {
        NanJia.Alert(e.description);
    }
function writeStatus(e, obj) {
    window.status=e.clientX+","+e.clientY;
}
function drawThumbnail(e) {
    var cursor = NanJia.$('cursor');
    cursor.style.left = ((e.clientX/5)- 2) + "px";
    cursor.style.top = ((e.clientY/5) - 2) + "px";
}
</script>
